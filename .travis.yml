language: php

php: 5.6

env:
  - MAGENTO_VERSION=magento-mirror-1.9.2.4

before_install:
  - mkdir test-root/
install:
  - composer install --dev
before_script:
  - CURR_DIR=$(pwd)
  - vendor/bin/mage-ci install test-root $MAGENTO magento_test -c -t -r http://mage-ci.ecomdev.org
script:
  - vendor/bin/phpunit
